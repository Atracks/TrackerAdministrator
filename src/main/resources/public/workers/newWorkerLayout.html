<div class="alert alert-danger" role="alert" ng-show="error">
    {{errorMessage}}
</div>

<div class="login-container">

<form name="form" ng-submit="onSaveWorker()" novalidate>
        <fieldset class="pure-group">
            <div class="form-field">
                <input type="text" ng-model="worker.surname"
                       name="login" placeholder="Фамилия">
            </div>

            <div class="form-field">
                <input type="text" ng-model="worker.name"
                       name="casualName" placeholder="Имя">
            </div>

            <div class="form-field">
                <input type="text" ng-model="worker.patronymic"
                       name="casualName" placeholder="Отчество">
            </div>

            <div class="form-field">
                <input type="text" ng-model="worker.position"
                       name="casualName" placeholder="Должность">
            </div>

            <div class="form-field">
                <input type="text" ng-model="worker.login"
                       name="casualName" placeholder="Имя пользователя">
            </div>

            <div class="form-field">
                <input type="text" ng-model="worker.email"
                       name="casualName" placeholder="Адрес электронной почты">
            </div>

            <div class="form-field">
                <input type="password" ng-model="password" name="password" placeholder="Пароль">
            </div>

            <div class="last-form-field">
                <input type="password" ng-model="confirmPassword" name="confirmPassword" class="pure-input-1"
                       placeholder="Повтор пароля">
            </div>
        </fieldset>
        <button class="btn btn-primary" ng-show="!isEditMode">Добавить</button>
        <button class="btn btn-primary" ng-show="isEditMode">Сохранить</button>
    </form>
</div>
